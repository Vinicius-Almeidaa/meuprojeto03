<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Form</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  </head>
<body>
  <div class="page">
    <header>
      <h1>
        MENTORIA
      </h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
  <form>
    <fieldset>
      <legend>
        Informações pessoais
      </legend>

      <div class="col-2">
        
        <div class="input-col">
          <label for="event-name">Nome</label>
          <input required type="text" id="event-name">
        </div>

        <div class="input-col">
          <label for="event-nickname">Sobrenome</label>
          <input required type="text" id="event-nickname">
        </div>
        
      </div>

      <div class="input-wrapper">
        <label for="event-email">Email<span>(Digite um email valido)</span></label>
        <input placeholder="teste@gmail.com" type="email">
      </div>

      <div class="input-wrapper">
        <label for="event-password">Senha<span>(Minimo de 6 caracteres)</span></label>
        <input type="password">
      </div>
            
    </fieldset>

    <fieldset>
      <legend>Informações do mentor</legend>

      <div class="input-wrapper">
        <label for="event-mentor">Nome do seu mentor<span> (só o primeiro nome)</span></label>
        <input type="text">
      </div>
          
    </fieldset>

    <fieldset>
        <legend>Seus horários disponíveis</legend>
        
        <h2 id="legend2">Primeira Mentoria</h2>

        <div class="col-3">
          
          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date">
          </div>
          
          <div class="input-wrapper">
            <label for="event-das">Das</label>
            <input type="time" id="event-das">
          </div>
          
          <div class="input-wrapper">
            <label for="event-ate">Até</label>
            <input type="time" id="event-ate">
          </div>
        
        </div>
        
        
        <h2 id="legend3">Segunda Mentoria</h2>
        
        <div class="col-3">
          
          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date">
          </div>
          
          <div class="input-wrapper">
            <label for="event-das">Das</label>
            <input type="time" id="event-das">
          </div>
          
          <div class="input-wrapper">
            <label for="event-ate">Até</label>
            <input type="time" id="event-ate">
          </div>
        
        </div>
      </fieldset>
    </form>
  
    <footer>
      <input class="button" 
      type="submit" 
      value="SALVAR">
    </footer>

  </div>
  
</body>
</html>
